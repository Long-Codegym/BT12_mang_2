<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="number" type="text" placeholder="nhập số nguyên">
    <br>
    <br>
    <button onclick="kT()">kiểm tra</button>
    <p id="kQ"></p>
</body>
</html>

<script>
    function kT() {
        let array = [1, 3, 5, 7, 9, 11, 8, 6, 4];
        let newArray = [];
        let a = parseInt(document.getElementById("number").value);
        for (let i = 0; i < array.length; i++) {
            if (a === array[i]) {
                array[i] = array[i + 1];
                newArray.push(array[i]);
            } else {
                newArray.push(array[i]);
            }
        }
        newArray.push(0);
        document.getElementById("kQ").innerText = newArray;
    }
</script>
